<!DOCTYPE html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form id="ifscForm">
      <input
        id="ifscTextField"
        type="text"
        placeholder="Enter IFSC Code"
      /><button type="submit">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </form>

    <div class="card">
      <div class="cardheader">
        <h3 id="bankNameField"></h3>
      </div>

      <div class="card-content">
        <div class="imgbox">
          <img id="bankLogo" src="" alt="bank logo" />
        </div>
        <p><strong>Branch:</strong> <span id="branchNameField"></span></p>

        <p><strong>Centre:</strong> <span id="centreField"></span></p>
        <p><strong>State:</strong> <span id="stateField"></span></p>
        <p><strong>City:</strong> <span id="cityField"></span></p>
        <p><strong>District:</strong> <span id="districtField"></span></p>
        <p><strong>Address:</strong> <span id="addressField"></span></p>
        <p><strong>Contact:</strong> <span id="contactField"></span></p>
        <p><strong>Bank Code:</strong> <span id="bankCodeField"></span></p>
        <p><strong>RTGS:</strong> <span id="rtgsField"></span></p>
        <p><strong>UPI:</strong> <span id="upiField"></span></p>
        <p><strong>NEFT:</strong> <span id="neftField"></span></p>
        <p><strong>IMPS:</strong> <span id="impsField"></span></p>
        <p><strong>MICR:</strong> <span id="micrField"></span></p>
        <p><strong>SWIFT:</strong> <span id="swiftField"></span></p>
      </div>
    </div>

    <script type="text/javascript" src="./js/ifscSearch.js"></script>
  </body>
</html>
